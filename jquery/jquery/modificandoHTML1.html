<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div> Sem ID</div>

    <script>
        //conteudo 1
        $('#conteudo1').append('<h1>1</h1>')

        //conteudo 2
        const elementos = [
          $('<li>').append("Arroz"),
          $('<li>').append("Feijão"),
          $('<li>').append("Sal")
        ]

        const lista =  $('<ul><li>Açucar</li></ul>').prepend(elementos)

        $('#conteudo2').append(lista)

        //conteudo3
        $('#conteudo3').append(['<h1>1</h1>','<h1>2</h1>']).append('<h1>3</h1>')
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>123</h1>')

        $('div[id]').html('<strong>Todos com id!!!<strong>')


    </script>
</body>
