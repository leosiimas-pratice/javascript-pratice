<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno,i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9">: Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">: Aprovado</span>
            <span v-else-if="aluno.nota >= 5">: Recuperação</span>
            <span v-else>: Reprovado</span>
        </p>
        <ul style="list-style: none">
            <li v-for="i in 8">
                <span v-show="i <= 9">{{i}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                alunos:[
                    {nome: "Leonardo Abreu", nota:9.8},
                    {nome: "José Mario", nota:6.9},
                    {nome: "Rodrigo Cao", nota:2.7},
                    {nome: "Indo Mauen", nota:8.7}
                ]
            }
        })

    </script>
</body>
</html>
